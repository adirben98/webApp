<!DOCTYPE html>
<html>
<head>
  <title>Eggsclusive - Cart</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="/CSS">

</head>
<body>
  <header>
    <div class="container d-flex justify-content-between align-items-center">
      <div class="title"><img src="/quail-egg" width="30" height="30" class="d-inline-block align-top" alt="">Eggsclusive</div>
      <div class="d-flex align-items-center">
        <div class="search-box">
          <input type="text"  class="form-control" id="search-input" placeholder="Search Eggs...">
    <div id="search-results" class="slider"></div>
          <button class="btn btn-warning" type="button">Search</button>
        </div>
        <div class="nav-item ml-3">
          <a class="nav-link" href="/cart">
            <i class="fas fa-shopping-cart" style="color: goldenrod;"></i>
          </a>
        </div>
        <div class="nav-item ml-3">
          <a class="nav-link" href="/account">
            <i class="fas fa-solid fa-user" style="color: goldenrod;"></i>
          </a>
        </div>
      </div>
    </div>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <ul class="navbar-nav mx-auto">
      <li class="nav-item">
        <a class="nav-link"  href="/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/products">Products</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/about">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/contact">Contact</a>
      </li>
    </ul>
  </nav>
</header>

  <main>
    <div class="container">
      <h2>Your Shopping Cart</h2>
      <table class="table" id="cartTable">
        <tr>
          <th>Item</th>
          <th>Price</th>
        </tr>
      </table>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2023 Eggsclusive. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
