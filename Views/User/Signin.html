<!DOCTYPE html>
<html>
<head>
  <title>Eggsclusive - Home</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="/CSS">
  
</head>
<body>
</head>
<body>
  <header>
      <div class="container d-flex justify-content-between align-items-center">
        <div class="title">Eggsclusive</div>
        <div class="d-flex align-items-center">
          <div class="search-box">
            <input type="text" class="form-control" placeholder="Search eggs...">
            <button class="btn btn-warning" type="button">Search</button>
          </div>
          <div class="nav-item ml-3">
            <a class="nav-link" href="/cart">
              <i class="fas fa-shopping-cart" style="color: goldenrod;"></i>
            </a>
          </div>
          <div class="nav-item ml-3">
            <a class="nav-link" href="/account">
              <i class="fas fa-solid fa-user" style="color: goldenrod;"></i>
            </a>
          </div>
        </div>
      </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item active">
          <a class="nav-link"  href="/home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/products">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/contact">Contact</a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="account-section">
      <h3>Sign-in</h3>
      <form>
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" class="form-control-sm" id="firstname" required>
          </div>
          <div class="form-group">
            <label for="surname">Surname</label>
            <input type="text" class="form-control-sm" id="surname" required>
          </div>
          <div class="form-group">
            <label for="Email">Email</label>
            <input type="text" class="form-control-sm" id="Email" required>
          </div>
          <div class="form-group">
            <label for="Username">User Name</label>
            <input type="text" class="form-control-sm" id="Username" required>
          </div>
          <div class="form-group">
            <label for="Password">Password</label>
            <input type="password" class="form-control-sm" id="Password" required>
          </div>
          <button type="submit" class="btn btn-warning">Sign-In</button>
        </form>   
    </div>
     
</main>

  <footer>
    <div class="container">
      <p>&copy; 2023 Eggsclusive. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
