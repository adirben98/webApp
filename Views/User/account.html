<!DOCTYPE html>
<html>
<head>
  <title>Eggsclusive</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="/CSS">
  
</head>
<body>
  <header>
    <!-- Header code remains the same -->
  </header>

  <main>
    <div class="container">
      <h2>My Account</h2>
      <div class="account-section">
        <h3>User Information</h3>
        <p>First Name: <span id="userFirstName"></span></p>
        <p>Last Name: <span id="userLastName"></span></p>
        <p>Email: <span id="userEmail"></span></p>
        <!-- <p>Password: <span type="password" id="userPassword"></span></p> -->
        <p>User Type: <span id="userType"></span></p>
      </div>
      <div class="account-section">
        <h3>Order History</h3>
        <table class="table">
          <thead>
            <tr>
              <th>Order ID</th>
              <th>Date</th>
              <th>Total Amount</th>
            </tr>
          </thead>
          <tbody id="orderHistory">
          </tbody>
        </table>
      </div>
      <div class="account-section">
        <h3>Change Password</h3>
        <a href="/changepass" class="btn btn-warning">Change Password</a>
      </div>          
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2023 Eggsclusive. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      
      $.ajax({
        url: '/account/adirben98@gmail.com',
        method: 'GET',
        data:{email:'adirben98@gmail.com'},
        success: function(data) {
          $('#userFirstName').text(data.firstName);
          $('#userLastName').text(data.lastName);
          $('#userEmail').text(data.email);
          $('#userPassword').text(data.password);
          $('#userType').text(data.userType);
        },
        error: function(err) {
          // Handle the error case
          console.error('Error fetching user information:', err);
        }
      });

      $.ajax({
        url: '/api/orders',
        method: 'GET',
        success: function(data) {
          // Handle the success response and populate the order history dynamically
          const orderHistory = $('#orderHistory');
          data.forEach(function(order) {
            const row = $('<tr></tr>');
            row.append('<td>' + order.orderId + '</td>');
            row.append('<td>' + order.date + '</td>');
            row.append('<td>' + order.totalAmount + '</td>');
            orderHistory.append(row);
          });
        },
        error: function(err) {
          // Handle the error case
          console.error('Error fetching order history:', err);
        }
      });
    });
  </script>
</body>
</html>
