<!DOCTYPE html>
<html>
<head>
  <title>Eggsclusive </title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="/CSS">
  
</head>
<body>
  <div id="header-placeholder"></div>
  

  <main>
    <div class="account-section">
        <h3>Change Password</h3>
        <form action="/changePassord" method="POST">
            <div class="form-group">
              <label for="currentPassword">Current Password</label>
              <input type="password" class="form-control-sm" id="currentPassword" required>
            </div>
            <div class="form-group">
              <label for="newPassword">New Password</label>
              <input type="password" class="form-control-sm" id="newPassword" required>
            </div>
            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <input type="password" class="form-control-sm" id="confirmPassword" required>
            </div>
            <button type="submit" class="btn btn-warning">Change Password</button>
          </form>
          
          
      </div>
  </main>

  <div id="footer-placeholder"></div>
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="/search"></script>
  <script src="/header.js"></script>
  <script src="/footer.js"></script>
  
</body>
</html>
