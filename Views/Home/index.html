<!DOCTYPE html>
<html>
<head>
  <title>Eggsclusive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="/CSS">

  <style>
    body {
      background-color: lightgray; 
      background-image: url('/chicken');
      background-repeat: no-repeat;
      background-size: cover;
    }
    
    .carousel-control-prev,
    .carousel-control-next {
      width: 50px;
      height: 700px;
    } 

    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      width: 100%;
      height: 100%;
      background-size: 100%, 100%;
      background-position: center;
      background-repeat: no-repeat;
    }
    
    
  </style>
</head>
<body>
  <header>
    <div class="container d-flex justify-content-between align-items-center">
      <div>
        <a href="/" class="title"><img src="/quail-egg" width="30" height="30" class="d-inline-block align-top" alt="">Eggsclusive</a>
      </div>
      <div class="d-flex align-items-center">
      <div class="search-box">
        <input type="text"  class="form-control" id="search-input" placeholder="Search Eggs...">
      <div id="search-results" class="slider"></div>
        <button class="btn btn-warning" type="button">Search</button>
      </div>
        <div class="nav-item ml-3">
          <a class="nav-link" href="/cart">
            <i class="fas fa-shopping-cart" style="color: goldenrod;"></i>
          </a>
        </div>
        <div class="nav-item ml-3 dropdown">
          <a class="nav-link" href="/account" id="accountDropdown">
            <i class="fas fa-solid fa-user" style="color: goldenrod;"></i>
          </a>
          <div class="dropdown-content" aria-labelledby="accountDropdown">
            <form action="/login" method="post" class="px-4 py-3">
              <div class="form-group">
                <label for="exampleDropdownFormEmail1">Email address</label>
                <input name="email" type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com" autocomplete="off">
              </div>
              <div class="form-group">
                <label for="exampleDropdownFormPassword1">Password</label>
                <input name="password" type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password" autocomplete="off">
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="dropdownCheck">
                <label class="form-check-label" for="dropdownCheck">
                  Remember me
                </label>
              </div>
              <button type="submit" class="btn btn-primary">Log in</button>
            </form>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="/signup">New around here? Sign up</a>
            <a class="dropdown-item" href="#">Forgot password?</a>
          </div>
        </div>
      </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/products">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/contact">Contact</a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="container">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div style="display: flex; justify-content: center; align-items: center; width: 800px; height: 400px;">
              <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: white;">
                <h2 style="font-size: 35px;">Welcome to Eggsclusive</h2>
                <p style="font-size: 20px;">The best eggs in the world!</p>
                
                <div class="video-container">
                  <div id="youtube-video"></div>
                </div>
          
              </div>
            </div>
          </div>
          
          <div class="carousel-item">
            <div class="d-flex justify-content-center align-items-center" style="width: 800px; height: 400px; margin: auto;">
              <a href="/products" style="position: relative;">
                <img src="alleggs" style="max-width: 100%; max-height: 100%;" alt="Have You Seen Our Latest Products?">
                <h2 style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 24px; color: white;">
                  Have You Seen Our Latest Products?
                </h2>
              </a>
            </div>
          </div>
          
          <div class="carousel-item">
            <a href="/about">
              <div class="d-flex justify-content-center align-items-center" style="width: 800px; height: 400px; margin: auto;">
                <img src="egg_nutrition" style="max-width: 100%; max-height: 100%;" alt="Egg Nutrition">
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </main>

  <footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
   
    var videoURLs = [
      "https://www.youtube.com/embed/n_yeuDouFIk",
      "https://www.youtube.com/embed/lj1GKO-0z3A",
      "https://www.youtube.com/embed/39qzxIGz4Ik",
      "https://www.youtube.com/embed/VGkwg2jxtZQ",
      "https://www.youtube.com/embed/wl8QCFqawEc"
    ];

    
    function getRandomVideoURL() {
      var randomIndex = Math.floor(Math.random() * videoURLs.length);
      return videoURLs[randomIndex];
    }

    function updateVideoSource() {
      var videoContainer = document.getElementById("youtube-video");
      var randomVideoURL = getRandomVideoURL();

      videoContainer.innerHTML = '<iframe width="600" height="300" src="' + randomVideoURL + '" frameborder="0" allowfullscreen></iframe>';
    }

    window.onload = function() {
      updateVideoSource();
    };
  </script>
</body>
</html>
