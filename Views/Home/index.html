<!DOCTYPE html>
<html>
<head>
  <title>Eggsclusive</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="/CSS" type="text/css">
  
</head>


<body>
  <style>
      body {
            background-color: lightgray; 
            background-image: url('/chicken');
            background-repeat: no-repeat;
            background-size: cover;
            
      }
      </style>
  <header>
    <div class="container d-flex justify-content-between align-items-center">
      <div>
        <a href="/" class="title">Eggsclusive</a>
      </div>
      <div class="d-flex align-items-center">
        <div class="search-box">
          <input type="text" class="form-control" placeholder="Search eggs...">
          <button class="btn btn-warning" type="button">Search</button>
        </div>
        <div class="nav-item ml-3">
          <a class="nav-link" href="/cart">
            <i class="fas fa-shopping-cart" style="color: goldenrod;"></i>
          </a>
        </div>
        <div class="nav-item ml-3">
          <a class="nav-link" href="/account">
            <i class="fas fa-solid fa-user" style="color: goldenrod;"></i>
          </a>
        </div>
      </div>
    </div>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <ul class="navbar-nav mx-auto">
      <li class="nav-item active">
        <a class="nav-link"  href="/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/products">Products</a>
      </li>
      <li class="nav-item ">
        <a class="nav-link" href="/about">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/contact">Contact</a>
      </li>
    </ul>
  </nav>
</header>

  <main>
    <div class="container">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div style="display: flex; justify-content: center; align-items: center; width: 800px; height: 400px;">
              <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: white;">
                <h2 style="font-size: 35px;">Welcome to Eggsclusive</h2>
                <p style="font-size: 20px;">The best eggs in the world!</p>
                
              <div class="video-container">
                <iframe width="500" height="200" src="https://www.youtube.com/embed/39qzxIGz4Ik" frameborder="0" allowfullscreen></iframe>
              </div>
          
              </div>
            </div>
          </div>
          
          <div class="carousel-item">
            <a href="/products" style="position: relative; display: inline-block;">
              <img src="alleggs" style="width: 800px; height: 400px;" alt="Have You Seen Our Latest Products?">
              <h2 style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 24px; color: white;">
                Have You Seen Our Latest Products?</h2>
            </a>
          </div>
    
          <div class="carousel-item">
            <a href="/about" style="position: relative; display: inline-block;">
              <img src="egg_nutrition" style="width: 800px; height: 400px;" alt="Egg Nutrition">
            </a>
          </div>
        </div>
      </div>
    </div>
    <style>
      .carousel-control-prev,
      .carousel-control-next {
        width: 50px;
        height: 700px;
      } 
      .carousel-control-prev-icon,
      .carousel-control-next-icon {
        width: 100%;
        height: 100%;
        background-size: 100%, 100%;
        background-position: center;
        background-repeat: no-repeat;
  }
  
    </style>
    
    <div class="container">
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
 
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2023 Eggsclusive. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
