<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="/CSS">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    /* Your custom styles go here */
    .center-header {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .center-form {
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body>
  <header class="center-header">
    <h1><img src="/quail-egg" width="50" height="50" class="d-inline-block align-top" alt="">Eggsclusive</h1>
  </header>

  <main>
    <h1>Create Branch</h1>

    <div class="container center-form">
      <form action="/admin/createBranch" method="POST">

        <div class="form-group">
          <label for="branch_id">Branch id</label>
          <input type="number" class="form-control" name="_id" id="branch_id" required placeholder="Id">
        </div>

        <div class="form-group">
          <label for="branchName">Branch Name</label>
          <input type="text" class="form-control" name="name" id="branchName" required placeholder="Name">
        </div>

        <div class="form-group">
          <label for="branchAddress">Branch Address</label>
          <input type="text" class="form-control" name="address" id="branchAddress" required placeholder="Address">
        </div>

        <div class="form-group">
          <label for="x">X Coordinate</label>
          <input type="number" class="form-control" name="_x" id="x" required placeholder="Number">
        </div>

        <div class="form-group">
          <label for="y">Y Coordinate</label>
          <input type="number" class="form-control" name="_y" id="y" required placeholder="Number">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2023 Eggsclusive. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
