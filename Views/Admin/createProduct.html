<html>
<head>
  <title>Eggsclusive</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="/CSS">
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/adminOnly"></script>
  
  <style>
    /* Your custom styles go here */
  </style>
</head>

<body>
  <header class="center-header">
    <h1><img src="/quail-egg" width="50" height="50" class="d-inline-block align-top" alt="">Eggsclusive</h1>
  </header>

  <main>
    <h1>Create Product</h1>

    <form action="/admin/createProduct" method="POST">
      <label for="product_name">Product Name:</label>
      <input type="text" id="product_name" name="name" required><br><br>
  
      <label for="product_category">Product Category:</label>
      <select id="product_category" name="category" required>
        <option value="chicken">Chicken</option>
        <option value="duck">Duck</option>
        <option value="ostrich">Ostrich</option>
        <option value="quail">Quail</option>
        <option value="special">Special</option>
      </select><br><br>
  
      <label for="product_eggsize">Egg Size:</label>
      <select id="product_eggsize" name="EggSize" required>
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
      </select><br><br>

      <label for="product_traysize">Tray Size:</label>
      <select id="product_traysize" name="traysize" required>
        <option value="1">1</option>
        <option value="4">4</option>
        <option value="12">12</option>
        <option value="18">18</option>
        <option value="30">30</option>
      </select><br><br>
  
      <label for="product_price">Product Price:</label>
      <input type="number" id="product_price" name="price" required><br><br>
  
      <label for="product_description">Product Description:</label>
      <textarea id="product_description" name="description" required></textarea><br><br>

  
      <label for="product_image">Product Image:</label>
      <input type="text" id="product_image" name="image" required><br><br>
  
      <input type="submit" value="Create Product">
    </form>
  </main>

  <footer>
    <div class="container">
        <p>&copy; 2023 Eggsclusive. All rights reserved.</p>
      </div>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap"></script>
</body>
</html>
