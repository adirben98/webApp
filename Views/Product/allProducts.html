<!DOCTYPE html>
<html>
<head>
  <title>Eggsclusive</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
 <link rel="stylesheet" href="/CSS">
 
</head>
<body>
  <header>
    <div class="container d-flex justify-content-between align-items-center">
      <div>
        <a href="/" class="title">Eggsclusive</a>
      </div>
      <div class="d-flex align-items-center">
        <div class="search-box">
          <input type="text" class="form-control" placeholder="Search eggs...">
          <button class="btn btn-warning" type="button">Search</button>
        </div>
        <div class="nav-item ml-3">
          <a class="nav-link" href="/cart">
            <i class="fas fa-shopping-cart" style="color: goldenrod;"></i>
          </a>
        </div>
        <div class="nav-item ml-3">
          <a class="nav-link" href="/account">
            <i class="fas fa-solid fa-user" style="color: goldenrod;"></i>
          </a>
        </div>
      </div>
    </div>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <ul class="navbar-nav mx-auto">
      <li class="nav-item">
        <a class="nav-link"  href="/">Home</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/products">Products</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/about">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/contact">Contact</a>
      </li>
    </ul>
  </nav>
</header>

  <main>
    <div class="container">
      <h2>Welcome to Eggsclusive!</h2>
      <p>Discover a wide range of eggs from various breeds.</p>
      <div class="row">
        <div class="col-sm-3">
          <div class="filter-section">
            <h3>Filters</h3>
            <hr>
            <h4>Size</h4>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="Small">
              <label class="form-check-label" for="Small">
                Small
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="Medium">
              <label class="form-check-label" for="Medium">
                Medium
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="Large">
              <label class="form-check-label" for="Large">
                Large
              </label>
            </div>
            <hr>
            <h5>Breed</h5>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="breedChicken">
              <label class="form-check-label" for="breedChicken">
                Chicken
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="breedDuck">
              <label class="form-check-label" for="breedDuck">
                Duck
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="breedOstrich">
              <label class="form-check-label" for="breedOstrich">
                Ostrich
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="breedQuail">
              <label class="form-check-label" for="breedQuail">
                Quail
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="breedSpecial">
              <label class="form-check-label" for="breedSpecial">
                Special Eggs
              </label>
            </div>
            <hr>
            <h6>Tray size</h6>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="trayOf4">
              <label class="form-check-label" for="trayOf4">
                4
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="trayOf12">
              <label class="form-check-label" for="trayOf12">
                12
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="trayOf18">
              <label class="form-check-label" for="trayOf18">
                18
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="trayOf30">
              <label class="form-check-label" for="trayOf30">
                30
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="singles">
              <label class="form-check-label" for="singles">
                Single Egg 
              </label>
            </div>
          </div>
        </div>
      <div id="product-list">
        <!-- Products will be dynamically loaded here -->
      </div>
    
      
     
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2023 Eggsclusive. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script>
        $(document).ready(function() {
          // Make an AJAX request to retrieve the products
          $.ajax({
            url: '/products',
            method: 'PUT',
            success: function(Products) {
              // Iterate through the products and update the HTML
              Products.forEach(function(Product) {
                var productHtml = `
                  <div class="egg-card">
                    <h2>${Product.name}</h2>
                    <img src="${Product.image}" alt="${Product.name}">
                    <p>${Product.category} eggs</p>
                    <p>Size: ${Product.EggSize}</p>
                    <p>Tray of-${Product.traysize}</p>
                    <p>Price: $${Product.price}</p>
                    <a href="/products.${Product.name}" class="btn btn-info">View Product</a>
                  </div>
                `;
                $('#product-list').append(productHtml);
              });
            },
            error: function() {
              alert('Error retrieving products');
            }
          });
        });
      </script>
</body>
</html>
