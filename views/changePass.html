<!DOCTYPE html>
<html>
<head>
  <title>Eggsclusive - Home</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="../../CSS/home.css">
  
</head>
<body>
  <header>
      <div class="container d-flex justify-content-between align-items-center">
        <div class="title">Eggsclusive</div>
        <div class="d-flex align-items-center">
          <div class="search-box">
            <input type="text" class="form-control" placeholder="Search eggs...">
            <button class="btn btn-warning" type="button">Search</button>
          </div>
          <div class="nav-item ml-3">
            <a class="nav-link" href="../Cart/cart.html">
              <i class="fas fa-shopping-cart" style="color: goldenrod;"></i>
            </a>
          </div>
          <div class="nav-item ml-3">
            <a class="nav-link" href="../User/account.ejs">
              <i class="fas fa-solid fa-user" style="color: goldenrod;"></i>
            </a>
          </div>
        </div>
      </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item active">
          <a class="nav-link" href="../Home/index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../Product/allProducts.html">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../Home/aboutUs.html">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../Home/contact.html">Contact</a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="account-section">
        <h3>Change Password</h3>
        <form>
            <div class="form-group">
              <label for="currentPassword">Current Password</label>
              <input type="password" class="form-control-sm" id="currentPassword" required>
            </div>
            <div class="form-group">
              <label for="newPassword">New Password</label>
              <input type="password" class="form-control-sm" id="newPassword" required>
            </div>
            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <input type="password" class="form-control-sm" id="confirmPassword" required>
            </div>
            <button type="submit" class="btn btn-warning">Change Password</button>
          </form>
          
          
      </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2023 Eggsclusive. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
